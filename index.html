Последним осколком римской культуры и государственности можно считать Суассонское королевство, которое на десятилетие пережило выкидывание на мороз Ромула Августа. Но такой колосс, как Рим, просто физически не мог упасть быстро: в сознании современников той эпохи, Римская Империя стояла еще хер знает сколько лет, просто немножко не такая, как раньше. Поэтому полноценный претендент с претензией появился только на рубеже VIII и IX веков. При этом вашем Карле Великом, государство Франков достигло наивысшего размера и могущества, отчего сам Папа Римский на радостях короновал Шарлемана, ни много ни мало, Императором Запада. Сам себя он скромно именовал Императором Римской Империи, отчего вышеописанные ромеи срали кирпичами. Но, из-за особенностей престолонаследия, Каролингская империя вскоре развалилась на три части, Восточная из которых перепрошилась в Священную Римскую Империю.
По меткому выражению Вольтера, не бывшая на деле ни Священной, ни Римской, ни Империей, эта безумная лоскутная недострана выводила преемственность от Рима через папу Карла, претендуя таким образом на звание Той Самой. После продолжительной и насыщенной истории, описывать которую даже вкратце слишком долго, она в начале XIX века благополучно склеила ласты под ударами Наполеона.
Другой пафосной детворой, мнившей себя наследниками Той Самой, была Российская Империя, потому что "ну Византия же была православной, и нас православием заразила политико-половым путем, а поелику она была Вторым Римом и померла, мы таперича Рим Третий и самый красивый и умный, а Четвертому не бывать" и все прочее в том же духе. Славяне вообще на этот счет были большими затейниками, а конкретно Балканы тем еще рассадником римских бастардов: сербы с болгарами в свое время не преминули отметиться на стезе римского великодержавия, а их южные соседи греки всего лишь мечтают Византию возродить, потому что греческих людей кляты турки обижают, и вообще. Да и на севере всякие румыны не дураки себя тру римлянами пообозывать.

Сперва правая хреновина стала резко централизоваться, мутировав в Священную Римскую Империю, в то время как левая хреновина дробилась и превращалась в кипящий феодальными дрязгами мрак и адЪ. Потом правая надорвалась на походах в Италию, спровоцировавших ослабление центральной власти, в то время как в левую набежала проклятая англичанка со своей Столетней войнов, подняв национальное самосознание на доселе невиданную высоту. К моменту окончания Средневековья, они в итоге поменялись местами: левая хреновина превратилась в централизованное королевство Франция, а правая - в лоскустный прото-Германский пиздец.
После чего они попилили Бургундское Герцогство и понеслась экспансия по трубам: бассейн Рейна на следующую половину тысячелетия стал ареной перманентных международных срачей. Из-за своего местоположения и тактико-технических характеристик, эта могучая река была естественной географической границей для обоих соперников. Вот только из-за все тех же ТТХ - высокая урожайность и вытекающая из нее высокая плотность населения - Франции никак не удавалось до этой реки вырасти: мешали кляты Нижние Земли. А немцам такое счастье на другом берегу нахер не было нужно, потому они и отбивались всеми силами.
Потом пришел Наполеон и все испортил. Франция наконец достигла своего последнего естественного рубежа, но в процессе так увлеклась, что подмяла под себя почти всю Европу. Стараниями всего мира корсиканца удалось угомонить, однако следующий виток крепкой франко-немецкой любви не заставил себя ждать: в ходе Франко-Прусской войны Второй Рейх отжал у Второй Империи земли, которые она, будучи королевством, сама когда-то отжала у Рейха Первого.</p>

<p>
Французы затаили злобу и все же отыгрались в Первую Мировую, да только в процессе так надорвались, что во Вторую Мировую уже немцы отыгрались на французах за то, что французы отыгрались на немцах. Хотя, казалось бы, французы всего лишь отыгрались на немцах за отжатые земли, которые до того у немцев отжали французы. В общем, весело было жить на берегах Рейна.
В конце концов, немцев денацифицировали, французская колониальная империя развалилась, а западные европейцы - под впечатлением от Второй Мировой - решили на своем континенте больше никогда не воевать. И наконец-то началась франко-немецкая дружба.
Потому что делить Европу на двоих проще, чем завоевывать ее всю в одиночку. </p>
